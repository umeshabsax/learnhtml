<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Git Setup</title>
</head>

<body>
    <dl>
        <dt><b>Clone the project</b></dt>
        <dd>git clone repo path</dd>
        <dt><b>Check changes</b></dt>
        <dd>git status</dd>
        <dt><b>Add file for upload github</b></dt>
        <dd>git add . //filename</dd>
        <dt><b>commit for change</b></dt>
        <dd>git commit -m "remark comment"</dd>
        <dt><b>push the code on repo</b></dt>
        <dd>git push</dd>
        <dt><b>pull code form github</b></dt>
        <dd>git pull</dd>
    </dl>

</body>

</html>
